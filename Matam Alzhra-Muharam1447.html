<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Matam Alzhra-Muharam1447</title>
  <link rel="icon" type="png" href="photos/ماتم1.png"/>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      background-color: #222;
      color: white;
      padding: 20px;
    }

    .logos {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin-bottom: 10px;
    }

    .logos img {
      height: 60px;
      max-width: 100%;
    }

    h1 {
      margin: 10px 0;
      font-size: 1.8em;
    }

    .note {
      font-size: 0.9em;
      color: #ccc;
      margin-top: 10px;
    }

    .house-list {
      max-width: 800px;
      margin: 20px auto;
      padding: 10px;
    }

    .house {
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 15px;
      margin: 10px 0;
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: center;
      transition: background-color 0.3s;
      flex-wrap: wrap;
    }

    .house.full {
      background-color: #ffdddd;
      border-color: red;
    }

    .house-name {
      color: #0077cc;
      cursor: pointer;
      text-decoration: underline;
      font-size: 1.1em;
      margin-bottom: 10px;
    }

    .status-btn {
      background-color: #0077cc;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
      font-size: 0.95em;
    }

    .status-btn:hover {
      background-color: #005fa3;
    }

    @media (max-width: 600px) {
      .house {
        flex-direction: column;
        align-items: stretch;
        text-align: center;
      }

      .house-name,
      .status-btn {
        width: 100%;
        margin: 5px 0;
      }
    }


  .logos img {
  height: 150px;
  max-width: 100%;
}

@media (max-width: 600px) {
  .logos img {
    height: 90px;
  }
}
  </style>
</head>

<body>
  <header>
    <div class="logos">
      <img src="photos/شعار الماتم.png" alt="شعار المأتم"/>
      <img src="photos/Ashura_logo-01.png" alt="شعار الموسم"/>
    </div>
    <h1>أماكن المعزين النساء - موسم محرم1447</h1>
    <p class="note">اضغط على اسم المنزل وسيظهر لك اللوكيشن</p>
  </header>

  <div class="house-list">
    <div class="house" id="house1">
      <span class="house-name" onclick="openLocation('https://maps.app.goo.gl/FRrBQ9aA8NanW36E8')">منزل 1</span>
      <button class="status-btn" onclick="toggleStatus('house1')">غير ممتلئ</button>
    </div>
    <div class="house" id="house2">
      <span class="house-name" onclick="openLocation('https://maps.app.goo.gl/FRrBQ9aA8NanW36E8')">منزل 2</span>
      <button class="status-btn" onclick="toggleStatus('house2')">غير ممتلئ</button>
    </div>
    <div class="house" id="house3">
      <span class="house-name" onclick="openLocation('https://maps.app.goo.gl/FRrBQ9aA8NanW36E8')">منزل 3</span>
      <button class="status-btn" onclick="toggleStatus('house3')">غير ممتلئ</button>
    </div>
  </div>

  <script>
    function toggleStatus(houseId) {
      const house = document.getElementById(houseId);
      const button = house.querySelector('.status-btn');
      const isFull = house.classList.toggle('full');
      button.textContent = isFull ? 'ممتلئ' : 'غير ممتلئ';
    }

    function openLocation(url) {
      window.open(url, '_blank');
    }
  </script>
</body>
</html>
